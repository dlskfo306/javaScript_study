<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //적정 체중 구하는 테스트기 만들기
        //적정 체중 = (본인신장 -100)*0.9

        var height = 180;
        var weight = 74;
        var result = (height - 100) * 0.9

        document.write("적정 체중은 " + result + "kg이며, 현재 적정 체중에서 " + (weight - result) + "kg 초과한 것을 알 수 있습니다.");
    </script>
</body>

</html>
